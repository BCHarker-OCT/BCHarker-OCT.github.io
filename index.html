<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Japanese Term</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sawarabi Mincho', serif;
      margin: 2em;
      padding: 0;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      font-style: italic;
      word-wrap: break-word; /* ensures long words wrap */
    }
    p {
      font-size: 1.2em;
      word-wrap: break-word; /* ensures text doesn't overflow */
    }
    /* Optional: A container to limit width for readability */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="term">Loading...</h1>
    <p id="definition"></p>
  </div>

  <script>
    fetch('terms.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(terms => {
        const randomIndex = Math.floor(Math.random() * terms.length);
        const randomTerm = terms[randomIndex];
        document.getElementById("term").textContent = randomTerm.term;
        document.getElementById("definition").textContent = randomTerm.definition;
      })
      .catch(error => {
        console.error('Error loading terms:', error);
        document.getElementById("term").textContent = "Error loading term.";
        document.getElementById("definition").textContent = "Please try again later.";
      });
  </script>
</body>
</html>
